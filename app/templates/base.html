<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> {% block title %} {% endblock %} </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="https://unpkg.com/nes.css@latest/css/nes.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Press+Start+2P">
    <style>
        .ss {
            display: flex!important;
        flex-wrap: nowrap;
        flex-direction: column;
        align-content: center;
        justify-content: center;
        align-items: flex-end;
        margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="nescss">
        <header class="header pb-5">
            <div class="container">
                <div class="row">
                    <div class="nav-brand col-sm-8">
                        <a href="/">
                            <h1>
                                <i class="snes-jp-logo brand-logo mx-1">
        
                                </i>Secret Weapon
                            </h1>
                        </a> 
                        <p>{{_('Send anonym messages')}}
        
                        </p>
                    </div> 
                    <div class="col-sm-4 text-right">
                        <div>
                            {% for language in AVAILABLE_LANGUAGES %}
                            {% if CURRENT_LANGUAGE == language %}
                                {{ language }}
                            {% else %}
                                <a href="{{ url_for('pages.set_language', language=language) }}" >{{ language }}</a>
                            {%  endif %}
                        {% endfor %}
                        </div>
                        <div class="social-buttons ss">
                            <p>{{_('About me')}}
            
                            </p> 
                            <div class="share">
                                <a href="https://www.facebook.com/odilxon.muhtorxojaev/" target="_blank">
                                    
                                        <i class="nes-icon facebook">
            
                                        </i>
                                    </a> 
                                    <a href="https://www.linkedin.com/in/odilkhon-mukhtorkhujaev/" target="_blank">
                                            <i class="nes-icon linkedin">
            
                                        </i>
                                    </a> 
                                    <a href="https://github.com/odilxon" target="_blank">
                                        <i class="nes-icon github">
            
                                        </i>
                                    </a>
                                </div>
                            </div>
                    </div>
                   
                </div>
                
                </div>
            </header>
            <div class="container">
            
                {% block content %}
                
                {% endblock %}
                
            </div>
    </div>
    
</body>
</html>
